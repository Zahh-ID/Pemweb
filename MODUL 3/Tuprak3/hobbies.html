<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Hobbies - Syahruzzahid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('/assets/bdaaa3c0ebac7a2aa842d2624d9fbb0a.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
    }
    .navbar-glass {
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .navbar .nav-link {
      color: #f1f1f1; padding: 0.8rem 1.2rem; margin: 0 0.25rem;
      border-radius: 0.5rem; position: relative; overflow: hidden;
      transition: color 0.3s ease;
    }
    .navbar .nav-link.active { color: #17a2b8; font-weight: 600; }
    .navbar .nav-link::before {
      content: ''; display: block; position: absolute; top: 0; left: -100%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: skewX(-25deg); transition: left 0.6s ease;
    }
    .navbar .nav-link:hover { color: #ffffff; background: rgba(255, 255, 255, 0.1); }
    .navbar .nav-link:hover::before { left: 125%; }
    section { padding: 120px 0; }
    .section-title { font-weight: 600; margin-bottom: 40px; text-align: center; }
    .hobbies-card {
      padding: 30px; text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hobbies-card:hover { transform: translateY(-10px); box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3); }
    .hobbies-card i { font-size: 3rem; color: #17a2b8; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-glass">
    <div class="container">
      <a class="navbar-brand" href="hero.html">Syahruzzahid</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="hero.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="hobbies.html">Hobbies</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="hobbies" class="bg-dark bg-opacity-25">
    <div class="container">
      <h2 class="section-title">My Hobbies</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="hobbies-card glass-card h-100">
            <i class="bi bi-ubuntu mb-3"></i>
            <h5 class="card-title">Linux Ricing</h5>
            <p class="card-text">Just normal peeps who customizing Linux for desktop experiene</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="hobbies-card glass-card h-100">
            <i class="bi bi-windows mb-3"></i>
            <h5 class="card-title">Always Hate Windows</h5>
            <p class="card-text">Just normal peeps who always hate Windows</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="hobbies-card glass-card h-100">
            <i class="bi bi-tiktok mb-3"></i>
            <h5 class="card-title">Scrolling Tiktok</h5>
            <p class="card-text">Just Normal peeps who scrolling Tiktok everywhere and everytime</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
